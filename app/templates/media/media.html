{% extends "base.html" %}

{% block content %}
    <div>
        <h1> {{ drive_name }} </h1>
        {% if folders| length == 0 %}
            <p>No Folders or files to display</p>
        {% else %}
            {% for folder in folders %}
                <a>{{ folder }}</a>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
