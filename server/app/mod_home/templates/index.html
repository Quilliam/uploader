{% extends "base.html" %}

{% block content %}
    <div>
        <h1> Home </h1>
        <p>Connected Drives</p>
        <ol>
            {% for media in medias %}
                <li>
                    <a href="{{ url_for('media.view_media', drive_name=media) }}">{{ media }}</a>
                </li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}
